<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css" />
  <title>HTML FORMS</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>HTML FORMS</h1>
  <div>
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" name="firstName" type="text" placeholder="First Name" required />
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" name="firstName" type="text" placeholder="Last Name" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="Email" required />
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" name="phoneNumber" type="tel" placeholder="Phone Number" required />
    </div>
    <div>
      <span id="alert-phoneNumber" class = "alertOffMessage">Enter appopriate phone number.</span>
    </div>

    <div>
      <span id="alert-password" class = "alert-off-message">Password don't match,please reenter password.</span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" placeholder="Password" required />
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required />
    </div>
    <div>
      <input id="acceptTerms" name="acceptTerms" type="checkbox" required />
      <label for="acceptTerms">I accept the terms and conditions:</label>
    </div>
    <div>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
